<head>
<link rel="stylesheet" href="web.css">
</head>
<body>
<div class="container">
  <div class="title"></div>
  <div class="clock">
    <div class="days">
      <span id="days">00</span>
      <p>DAYS</p>
    </div>
   
  </div>
</div>
</body>
<script>
  
const days = document.getElementById("days");

const today = new Date();

const birthdate = new Date("2024-06-19");
var oneDay = 24 * 60 * 60 * 1000;
var diffDays = Math.round(Math.abs((today.getTime() -birthdate.getTime()) / (oneDay)));
days.innerText = diffDays;
</script>
